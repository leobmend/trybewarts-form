<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts - Satisfação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts-logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="password" placeholder="Senha">
      <button id="login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div class="line-container">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="line-container">
        <input type="text" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="family-container">
        <label id="label-family">Qual sua família?</label>
        <label for="frontend">
          <input type="radio" name="family" value="Frontend" id="frontend">
          Família Frontend
        </label>
        <label for="backend">
          <input type="radio" name="family" value="Backend" id="backend">
          Família Backend
        </label>
        <label for="fullstack">
          <input type="radio" name="family" value="FullStack" id="fullstack">
          Família Fullstack
        </label>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Trybewarts Logo">
  </main>

  <script src="./script.js"></script>
</body>
</html>
