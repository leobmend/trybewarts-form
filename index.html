<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts - Satisfação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts-logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="password" placeholder="Senha">
      <button id="login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div class="line-container">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="line-container">
        <input type="text" name="" id="input-email" placeholder="Email">
        <label for="house">Casa:
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
      <div class="options-container">
        <div class="family-container">
          <label id="label-family">Qual sua família?</label>
          <label for="frontend">
            <input type="radio" name="family" value="Frontend" id="frontend">
            Família Frontend
          </label>
          <label for="backend">
            <input type="radio" name="family" value="Backend" id="backend">
            Família Backend
          </label>
          <label for="fullstack">
            <input type="radio" name="family" value="FullStack" id="fullstack">
            Família Fullstack
          </label>
        </div>
        <div class="tech-container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkbox-container">
            <label for="hofs">
              <input type="checkbox" value="HoFs" id="hofs">
              HoFs
            </label>
            <label for="jest">
              <input type="checkbox" value="Jest" id="jest">
              Jest
            </label>
            <label for="promises">
              <input type="checkbox" value="Promises" id="promises">
              Promises
            </label>
            <label for="react">
              <input type="checkbox" value="React" id="react">
              React
            </label>
            <label for="sql">
              <input type="checkbox" value="SQL" id="sql">
              SQL
            </label>
            <label for="python">
              <input type="checkbox" value="Python" id="python">
              Python
            </label>
          </div>
        </div>
      </div>
      <div class="grade-container">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value=1>
        1
        <input type="radio" name="rate" value=2>
        2
        <input type="radio" name="rate" value=3>
        3
        <input type="radio" name="rate" value=4>
        4
        <input type="radio" name="rate" value=5>
        5
        <input type="radio" name="rate" value=6>
        6
        <input type="radio" name="rate" value=7>
        7
        <input type="radio" name="rate" value=8>
        8
        <input type="radio" name="rate" value=9>
        9
        <input type="radio" name="rate" value=10>
        10
      </div>
      <div class="comment-container">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" rows=10 cols=30></textarea>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Trybewarts Logo">
  </main>

  <script src="./script.js"></script>
</body>
</html>
