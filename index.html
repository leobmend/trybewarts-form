<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts - Satisfação</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts-logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="password" placeholder="Senha">
      <button id="login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div class="line-container">
        <input type="text" name="" id="input-name" class="half-line" placeholder="Nome">
        <input type="text" name="" id="input-lastname" class="half-line" placeholder="Sobrenome">
      </div>
      <div class="line-container">
        <input type="text" name="" id="input-email" class="half-line" placeholder="Email">
        <label for="house" class="half-line">Casa:
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
      <hr/>
      <div class="options-container">
        <div class="family-container">
          <label id="label-family">Qual sua família?</label>
          <label for="frontend">
            <input type="radio" class="labeled-btn" name="family" value="Frontend" id="frontend">
            Família Frontend
          </label>
          <label for="backend">
            <input type="radio" class="labeled-btn" name="family" value="Backend" id="backend">
            Família Backend
          </label>
          <label for="fullstack">
            <input type="radio" class="labeled-btn" name="family" value="FullStack" id="fullstack">
            Família Fullstack
          </label>
        </div>
        <div class="tech-container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkbox-container">
            <label for="hofs">
              <input type="checkbox" class="labeled-btn subject" value="HoFs" id="hofs">
              HoFs
            </label>
            <label for="jest">
              <input type="checkbox" class="labeled-btn subject" value="Jest" id="jest">
              Jest
            </label>
            <label for="promises">
              <input type="checkbox" class="labeled-btn subject" value="Promises" id="promises">
              Promises
            </label>
          </div>
          <div class="checkbox-container">
            <label for="react">
              <input type="checkbox" class="labeled-btn subject" value="React" id="react">
              React
            </label>
            <label for="sql">
              <input type="checkbox" class="labeled-btn subject" value="SQL" id="sql">
              SQL
            </label>
            <label for="python">
              <input type="checkbox" class="labeled-btn subject" value="Python" id="python">
              Python
            </label>
          </div>
        </div>
      </div>
      <hr>
      <div class="line-container">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="r1">1
          <input type="radio" class="labeled-btn grade" id="r1" name="rate" value=1>
        </label>
        <label for="r2">2 
          <input type="radio" class="labeled-btn grade" id="r2" name="rate" value=2>
        </label>
        <label for="r3">3 
          <input type="radio" class="labeled-btn grade" id="r3" name="rate" value=3>
        </label>
        <label for="r4">4 
          <input type="radio" class="labeled-btn grade" id="r4" name="rate" value=4>
        </label>
        <label for="r5">5 
          <input type="radio" class="labeled-btn grade" id="r5" name="rate" value=5>
        </label>
        <label for="r6">6 
          <input type="radio" class="labeled-btn grade" id="r6" name="rate" value=6>
        </label>
        <label for="r7">7 
          <input type="radio" class="labeled-btn grade" id="r7" name="rate" value=7>
        </label>
        <label for="r8">8 
          <input type="radio" class="labeled-btn grade" id="r8" name="rate" value=8>
        </label>
        <label for="r9">9 
          <input type="radio" class="labeled-btn grade" id="r9" name="rate" value=9>
        </label>
        <label for="r10">10 
          <input type="radio" class="labeled-btn grade" id="r10" name="rate" value=10>
        </label>
      </div>
      <div class="comment-container">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" rows=5 cols=20></textarea>
        <div id="counter">500</div>
      </div>
      <div class="agreement-container">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <div class="line-container">
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>
    <div class="hidden">
      <div class="line-container" id="resume-name">Nome:</div>
      <div class="line-container" id="resume-email">Email:</div>
      <div class="line-container">
        <div class="half-line" id="resume-casa">Casa:</div>
        <div class="half-line" id="resume-familia">Família:</div>
      </div>
      <div class="line-container" id="resume-materias">Matérias:</div>
      <div class="line-container" id="resume-avaliacao">Avaliação:</div>
      <div class="line-container" id="resume-observacoes">Observações:</div>
    </div>
    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Trybewarts Logo">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="./script.js"></script>
</body>
</html>
